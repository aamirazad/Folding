<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">


        <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">

        <!-- Google (bunny) Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net" crossorigin>
        <link href="https://fonts.bunny.net/css?family=cabin:700|nunito-sans:500" rel="stylesheet" />

        {% block head %}{% endblock %}
        
        <title>folding.aamira -> {% block title %}{% endblock %}</title>

    </head>

<body class="min-h-screen h-screen justify-between">
    <div class="sticky top-0 left-0 w-full min-h-screen bg-gradient-to-b from-blue-950 to-[#191724]">
        <nav class="">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="block lg:hidden">
                    <button id="toggleButton" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-sky-100 hover:border-teal-500 appearance-none focus:outline-none">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                    </button>
                </div>
                <a class="font-bold text-xl sm:text-4xl text-teal-500 font-cabin hover:animate-pulse" id="title" href="/">folding.aamira</span></a>
                <div class="hidden lg:flex flex-wrap items-center text-left" id="navbar">
                    <ul class="flex flex-wrap">
                        <li><a class="px-1 py-1 lg:px-2 text-slate-400 hover:bg-[#31748f] hover:text-white duration-300 mr-1 lg:mr-4 rounded-lg font-bold" href="/">Dashboard</a></li>
                        <li><a class="px-1 py-1 lg:px-2 text-slate-400 hover:bg-[#31748f] hover:text-white duration-300 mr-1 lg:mr-4 rounded-lg" href="/user">User</a></a>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="text-sky-100 text-center mt-10 font-sans">
            {% block main %}{% endblock %}
        </main>

        <footer class="sticky top-[100vh] w-full py-4 text-xs lg:text-sm font-cabin">
            <div class="container mx-auto px-4 text-slate-600 bg-red-30">
                <p>My <a href="https://cs50.harvard.edu/" target="_blank">CS50</a> Project</p>
                <a href="https://gitlab.com/aamirazad/folding" target="_blank">Gitlab repo</a>
                <p>All times are in GMT</p>
            </div>
        </footer>

        <script>
            const toggleButton = document.getElementById('toggleButton');
            const navbar = document.getElementById('navbar');
            const title = document.getElementById('title')

            toggleButton.addEventListener('click', () => {
                navbar.classList.toggle('hidden');
                title.classList.toggle('hidden');
            });
        </script>
        {% block script %}{% endblock %}
    </div>
</body>

</html>

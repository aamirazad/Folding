{% extends "layout.html" %}

{% block title %}
    Stats -> User
{% endblock %}

{% block head %}

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock %}

{% block script %}
  <script>

  const ctx = document.getElementById('userChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [{
        data: {{ database | safe }}
      }]
    },
    options: {
      parsing: {
        xAxisKey: 'date',
        yAxisKey: 'score'
      }
    }
  });

  alert("{{ database | safe }}");
  </script>

{% endblock %}

{% block main %}

  <div>
    <canvas id="userChart"></canvas>
  </div>
    
{% endblock %}
